<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>manyToOne 관계 매핑</title>
</head>
<body>

<div align="center">
  <h3>JPA DATABASE - @manyToOne 관계 매핑</h3>
  <h2>Team</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>Team</th>
      <th>Player Name</th>
    </tr>
    <tr th:each="team : ${teamList}">
      <td th:text="${team.id}"></td>
      <td th:text="${team.name}"></td>
      </tr>
  </table>

  <br>

  <h2>Player</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>ID</th>
      <th>Player Name</th>
    </tr>
    <tr th:each="player : ${playerList}">
      <td th:text="${player.id}"></td>
      <td th:text="${player.name}"></td>
    </tr>
  </table>

</div>

</body>
</html>
