<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
</head>
<body>
<div align="center">
    <h3>JPA SpringbootDB @Query Test</h3>
    <a th:href="@{/exam03/new}">Add Member Data</a>

    <br>

    <table border="1" cellpadding="10">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>나이</th>
            <th>이메일</th>
            <th>비고</th>
        </tr>
        <tr th:each="member : ${memberList}">
            <td th:text ="${member.id}"></td>
            <td th:text ="${member.name}"></td>
            <td th:text ="${member.age}"></td>
            <td th:text ="${member.email}"></td>
            <td>
                <a th:href="@{'/exam03/edit/' + ${member.id}}">Edit</a>&nbsp;&nbsp;&nbsp;
<!--                얘는 뒤에 아이디가 뒤에 붙어야 해서 update 뒤 / 붙여야함-->
                <a th:href="@{'/exam03/delete/' + ${member.id}}">DELETE</a>&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
    </table>
</div>
</body>
</html>
