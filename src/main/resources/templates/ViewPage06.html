<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>oneToOne 양 방향 관계 매핑</title>
</head>
<body>

<div align="center">
  <h3>JPA DATABASE - @oneToOne 양 방향 관계 매핑</h3>
  <h2>Product</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>아이디</th>
      <th>제품명</th>
      <th>가격</th>
    </tr>
    <tr th:each="product : ${productList}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#numbers.formatInteger(product.price, 0)} + ' 원'"></td>
      </tr>
  </table>

  <br>

  <h2>Detail</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>아이디</th>
      <th>설명</th>
      <th>무게</th>
      <th>너비</th>
      <th>높이</th>
    </tr>
    <tr th:each="detail : ${detailList}">
      <td th:text="${detail.id}"></td>
      <td th:text="${detail.description}"></td>
      <td th:text="${detail.weight}+ g"></td>
      <td th:text="${detail.width}+ mm"></td>
      <td th:text="${detail.height}+ mm"></td>
    </tr>
  </table>

</div>

</body>
</html>
